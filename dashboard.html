<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/jpg" href="./favicon-32x32.png"/>
  <title>Budget App Project - Dashboard</title>
</head>
<body>
  <div class="mainContainer">
    <div class="mainContainer__info mainContainer__info--top">
      <h1>Budget Planner</h1>
      <h3 class="js-logOutBtn">Log out</h3>
    </div>
    <div class="mainContainer__info mainContainer__info--bottom">
      <h1>Balance: <span id="balance" class="js-balance"> $0</span></h1>
    </div>
    <div class="mainContainer__content">
      <div class="mainContainer__content_section">
        <div class="mainContainer__content_section__transactions">
          <h3>Transcations</h3>
          <div id="transactions" class="scroll">
            <h3 class="noTransactions js-noTransactions">There are no transactions.</h3>
            <ul class="js-transactions">
            </ul>
          </div>
        </div>
        <div class="mainContainer__content_section__summary">
          <h3>Summary</h3>
          <div class="progress">
            <div class="progress__info">
              <p class="progress__info_expense">Expense</p>
              <p class="progress__info_income">Income</p>
            </div>
            <div class="progress__bar">
              <div class="progress__bar_value js-progressBarValue"></div>
            </div>
          </div>
          <div class="chart">
            <div class="chart__left">
              <p>Income <span class="chart__left__income js-income">$0</span></p>
              <p>Expense <span class="chart__left__expense js-expense">$0</span></p>
              <ul class="chart__left__list">
                <li class="chart__left__list__item"><span class="item__clothes"><i class="fas fa-square-full"></i> Clothes</span> <span class="js-chart-clothes">$0</span></li>
                <li class="chart__left__list__item"><span class="item__gifts"><i class="fas fa-square-full"></i> Gifts</span> <span class="js-chart-gifts">$0</span></li>
                <li class="chart__left__list__item"><span class="item__shopping"><i class="fas fa-square-full"></i> Shopping</span> <span class="js-chart-shopping">$0</span></li>
                <li class="chart__left__list__item"><span class="item__eatingOut"><i class="fas fa-square-full"></i> Eating out</span> <span class="js-chart-eatingOut">$0</span></li>
                <li class="chart__left__list__item"><span class="item__sports"><i class="fas fa-square-full"></i> Sports</span> <span class="js-chart-sports">$0</span></li>
              </ul>
            </div>
            <div class="chart__right">
              <div class="budget_cart">
                <canvas id="budgetChart" width="355" height="355"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btns">
        <button class="btn btn__income js-btnAddIncome">+ Income</button>
        <button class="btn btn__expense js-btnAddExpense">- Expense</button>
      </div>
    </div>
  </div>
  <!-- Transaction Modal/Popup -->
  <div class="addTransaction js-modal">
    <h3 class="js-modalTitle"></h3>
    <div class="addTransaction__form">
      <input type="text" placeholder="Title" class="addTransaction__form__input js-title">
      <input type="number" placeholder="Amount" class="addTransaction__form__input js-amount">
      <select name="category" id="category" class="addTransaction__form__select js-category">
      </select>
    </div>
    <div class="btns">
      <button class="btn btn__save js-save">Save</button>
      <button class="btn btn__cancel js-cancel">Cancel</button>
    </div>
  </div>
  <div id="overlay" class="js-overlay"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
